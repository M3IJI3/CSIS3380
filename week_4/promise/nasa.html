<!DOCTYPE html>
<html lang="en">
<head>
    <title>Picture of the Day</title>
    <script>
    // This API requires you sign up and get an API key
    const apiKey = 'abeZk02mIkqZUZrCYxl0DsbQkCAaZhvlU0mgLgqg'; // This API // requires you sign up and get an API key
    const apiURL = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`; // Get the NASA Picture of the Data
    async function getSpacePhoto() {
        // Wait for the data
        const data = await fetch(apiURL)
            .then((response) => response.json())
            .catch((error) => console.error(error));
        // Log the data
            console.log(data);
// Add the title and the picture to the page
         document.querySelector(`#app`).insertAdjacentHTML(
        `beforeend`, `<h2>${data.title}</h2>
         <iframe src="${data.url}" frameborder="0" width="640" height="400"></iframe>`
    )
    }
    getSpacePhoto();
</script>
</head>
<body>
<div id="app"></div>
</body>
</html>
